{% extends 'blog/base.html' %}

{#{% block title %}Music - For Me{% endblock title %}#}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4">Music Skriptonit</h1>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Listen</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            {% for song in music %}
            <tr>
                <td>{{ song.title }}</td>
                <td><a href="{{ song.url }}">Listen</a></td>
                <td>{{ song.duration }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
{% endblock content %}
